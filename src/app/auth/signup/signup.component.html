<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            name="email"
            ngModel
            matInput
            type="email"
            #emailInput="ngModel"
            required
            email
           />
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input 
            type="password"
            name="password"
            ngModel
            matInput
            placeholder="Password"
            #passwordInput="ngModel">
            <mat-error *ngIf="passwordInput.invalid"> Please enter a valid password.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <button
          *ngIf="!isLoading"
          mat-raised-button
          color="accent"
          type="submit"
          >Sign up
        </button>
      </mat-card-footer>
    </form>
  </mat-card>
