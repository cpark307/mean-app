<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
         />
          <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="!!imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.get('title').value">
      </div>
      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea
          matInput
          rows="4"
          formControlName="content"
          ></textarea>
          <mat-error *ngIf="form.get('content').invalid"> Please enter your post</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        >Save Post
      </button>
    </mat-card-footer>
  </form>
</mat-card>
